version: '3.8'
services:

  redis:
    image: redis:alpine
    container_name: teamlink-redis-1
    ports:
      - "6379:6379"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app  
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app  
    environment:
      - PYTHONUNBUFFERED=1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

  celery:
    build: 
      context: ./backend
      dockerfile: Dockerfile.backend
    command: celery -A teamlink worker --loglevel=info
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - backend

volumes:
  postgres_data:
